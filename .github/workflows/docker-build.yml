name: Build and Push Docker Images

on:
  push:
    branches:
      - main   # chạy khi push vào branch main
  workflow_dispatch:   # có thể chạy tay

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart, user, order, device]   # danh sách service
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push ${{ matrix.service }} service
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          build-args: |
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
