name: Build and Push Docker Images

on:
  push:
    branches:
      - main   # chạy khi push vào branch main
  workflow_dispatch:   # có thể chạy tay

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart, user, order, device]   # danh sách service
    steps:
      # Checkout source code (repo microservices)
      - name: Checkout code
        uses: actions/checkout@v3

      # Login DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build & Push từng service
      - name: Build and Push ${{ matrix.service }} service
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          build-args: |
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

  update-values:
    runs-on: ubuntu-latest
    needs: build   # chạy sau khi build/push xong
    steps:
      # Checkout deploy repo (repo Helm chart)
      - name: Checkout deploy repo
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.DEPLOYMENT_REPO }}   # đổi thành repo thật
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # PAT có quyền push
          path: deploy-repo

      # Cài yq để edit YAML
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.2/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      # Update image.tag trong values.yaml
      - name: Update global image tag
        run: |
          cd deploy-repo
          FILE="helm/webapp/values.yaml"
          yq -i '.image.tag = "${{ github.sha }}"' $FILE

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $FILE
          git commit -m "Update image tag to ${{ github.sha }}"
          git push origin main
